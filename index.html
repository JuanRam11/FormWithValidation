    <div class="container">

        class="d-flex flex-column justify-content-center vh-100 w-50 m-auto aligned-center"

          />

        <div class="form-control">
          <label for="email">email</label>
          <input
            type="text"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter email"
          />
          <small>Error</small>
        </div>
        <div class="form-control">
          <label for="password">password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="password"
          />
          <small>Error</small>
        </div>
        <div class="form-control">
          <label for="password">password</label>
          <input
            type="passowrd"
            name="password"
            id="password"
            class="form-control"
            placeholder="password"
          />

        </div>
        <button type="submit" class="btn border-rounded mt-4 mx-auto w-50">
          Save
        </button>
      </form>
    </div>
